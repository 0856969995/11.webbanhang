<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="">
<head>
    <!--/*@thymesVar id="title" type=""*/-->
    <title th:text="${title} ?: 'NhanVien List'">Nhan Vien List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>NhanVien List</h1>
    <div>
        <a th:href="@{/nhanviens/add}" class="btn btn-primary mb-3">Add New Nhan vien</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Ten nhan vien</th>
            <th>Noi sinh</th>
            <th>Phai</th>
            <th>startDate</th>
            <th>Image</th>
            <th>Ma Phong</th>
            <th>Luong</th>
            <th>Chinh Sua</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${nhanviens}">
            <td th:text="${nhanvien.id}"></td>
            <td th:text="${nhanvien.tenNhanVien}"></td>
            <td th:text="${nhanvien.noiSinh}"></td>
            <td th:text="${nhanvien.phai}"></td>
            <td th:text="${nhanvien.startDate}"></td>
            <td th:text="${nhanvien.phongban.name}"></td>
            <td>
                <img th:src="@{'/images/' + ${nhanvien.image}}" alt="Course Image" th:width="150", th:height="100">
            </td>
            <td th:text="${nhanvien.luong}"></td>
            <td>
                <a th:href="@{/nhanviens/edit/{id}(id=${nhanvien.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/nhanviens/delete/{id}(id=${nhanvien.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
