<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="">
<head>
    <title>Add course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bao gồm thư viện bootstrap-datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Product</h1>
    <form th:action="@{/courses/add}" th:object="${course}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="lectureName" class="form-label">lectureName:</label>
            <input type="text" th:field="*{lectureName}" class="form-control" id="lectureName" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lectureName')}" th:errors="*{lectureName}"></div>
        </div>
        <div class="mb-3">
            <label for="place" class="form-label">place:</label>
            <input type="text" th:field="*{place}" class="form-control" id="place" required>
            <div class="text-danger" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">startDate:</label>
            <input type="text" th:field="*{startDate}" class="form-control datepicker" id="startDate" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>

        </div>
        <!--
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Quantity:</label>
            <input type="text" th:field="*{quantity}" class="form-control" id="quantity" required>
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        -->
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" name="images" class="form-control" id="image" required>
            <div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"alt="Course Image" th:width="150", th:height="100"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add course</button>
        <a th:href="@{/courses}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Kích hoạt datepicker -->
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd', // Định dạng ngày tháng
            autoclose: true, // Tự động đóng sau khi chọn
            todayHighlight: true // Hiển thị ngày hiện tại
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
