<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit course</h1>
    <!--/*@thymesVar id="course" type=""*/-->
    <form th:action="@{/courses/update/{id}(id=${course.id})}" th:object="${course}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="lectureName" class="form-label">lectureName:</label>
            <input type="text" th:field="*{lectureName}" class="form-control" id="lectureName" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lectureName')}" th:errors="*{lectureName}"></div>
        </div>
        <div class="mb-3">
            <label for="place" class="form-label">place:</label>
            <input type="text" th:field="*{place}" class="form-control" id="place" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">startDate:</label>
            <input type="text" th:field="*{startDate}" class="form-control" id="startDate" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" name="images" class="form-control" id="image" required>
            <div class="mt-3">
                <img th:src="@{'/images/' + ${course.image}}" alt="Current Image" class="img-thumbnail" style="max-width: 200px;">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/courses}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
