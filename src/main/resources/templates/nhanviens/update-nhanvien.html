<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update nhan vien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit course</h1>
    <!--/*@thymesVar id="course" type=""*/-->
    <form th:action="@{/nhanviens/update/{id}(id=${nhanvien.id})}" th:object="${nhanvien}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="tenNhanVien" class="form-label">tenNhanVien:</label>
            <label for="lectureName"></label><input type="text" th:field="*{tenNhanVien}" class="form-control" id="lectureName" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNhanVien')}" th:errors="*{tenNhanVien}"></div>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">noiSinh:</label>
            <label for="place"></label><input type="text" th:field="*{noiSinh}" class="form-control" id="place" required>
            <div class="text-danger" th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}"></div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">startDate:</label>
            <input type="text" th:field="*{startDate}" class="form-control datepicker" id="startDate" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>

        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">phai:</label>
            <input type="text" th:field="*{phai}" class="form-control datepicker" id="phai" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}"></div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">luong:</label>
            <input type="text" th:field="*{luong}" class="form-control datepicker" id="luong" required>
            <div class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></div>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" name="images" class="form-control" id="image" required>
            <div class="mt-3">
                <img th:src="@{'/images/' + ${nhanvien.image}}" alt="Current Image" class="img-thumbnail" style="max-width: 200px;">
            </div>
        </div>
        <div class="mb-3">
            <label for="phongban" class="form-label">PhongBan:</label>
            <select th:field="*{phongban.id}" class="form-control" id="phongban">
                <option th:each="phongban : ${phongbans}" th:value="${phongban.id}" th:text="${phongban.name}" th:selected="${phongban.id == nhanvien.phongban.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/nhanviens}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
